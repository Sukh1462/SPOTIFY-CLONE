<mat-card>
    <mat-card-content>
        <form #f="ngForm" (ngSubmit)="OnSubmit(f)">
            <h2>Register</h2>
            <mat-error *ngIf='warning!=""'>
                {{warning}}
            </mat-error><br />
            <mat-form-field class="full-width-input">
                <input matInput placeholder="User Name" name="username" [(ngModel)]="registerUser.userName" required autofocus>
                <mat-error>Please provide a valid user name</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" [(ngModel)]="registerUser.password" name="password" required>
                <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" name="password2" [(ngModel)]="registerUser.password2" required>
                <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />
            <button [disabled]='loading===true'  mat-raised-button color="primary" type="submit">
                <mat-icon>account_box</mat-icon>
                <span *ngIf="loading===true">&nbsp;&nbsp;&nbsp;Processing Request</span>
                <span *ngIf="loading===false">&nbsp;&nbsp;&nbsp;Register</span>

            </button>
            <!-- <button *ngIf="loading===true"   mat-raised-button color="primary" type="submit">
                <mat-icon>account_box</mat-icon>
                <span>&nbsp;&nbsp;&nbsp;Processing Request</span>
            </button> -->
        </form>
    </mat-card-content>
    <div *ngIf="success===true" class="success">Registration Successful. Proceed to<br /><br /> 
        <a mat-raised-button color="accent" [routerLink]="['/login']" >
            <mat-icon >login</mat-icon>&nbsp;&nbsp;&nbsp;Login
        </a>
    </div>
</mat-card>
