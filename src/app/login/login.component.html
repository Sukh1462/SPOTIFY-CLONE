<mat-card>
    <mat-card-content>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <h2>Log In</h2>
        <mat-error *ngIf='warning!=""'>
            {{warning}}
        </mat-error><br />
        <mat-form-field class="full-width-input">
          <input matInput placeholder="User Name" name="username" required autofocus [(ngModel)]="user.userName">
          <mat-error>Please provide a valid user name</mat-error>
        </mat-form-field><br />
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Password" name="password" password="password" required  [(ngModel)]="user.password">
          <mat-error>Please provide a valid password</mat-error>
        </mat-form-field><br />
        <button [disabled]='loading===true'  mat-raised-button color="accent" type="submit">
          <mat-icon>login</mat-icon>
          <span *ngIf="loading===false"  >&nbsp;&nbsp;&nbsp;Login</span>
          <span *ngIf="loading===true"  >&nbsp;&nbsp;&nbsp;Processing request</span>
        </button>
        &nbsp;&nbsp;
       
        <!-- <button *ngIf="loading===true"   mat-raised-button color="primary" type="submit">
            <mat-icon>account_box</mat-icon>
            <span>&nbsp;&nbsp;&nbsp;Processing request</span>
        </button> -->

        <button mat-raised-button color="primary" [routerLink]="['/register']">
            <mat-icon>account_box</mat-icon>
            <span>&nbsp;&nbsp;&nbsp;Register</span>
          </button>

      </form>
    </mat-card-content>
    
  </mat-card>
